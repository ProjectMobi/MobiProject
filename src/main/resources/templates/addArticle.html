<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Saisie des Articles</title>
    <link rel="stylesheet" type="text/css" href="../static.css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static.css/style.css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <h1>New Article</h1>

        <form class="form-group" th:action="@{/createArticle}" th:object="${article}" method="post">
            <div class="form-group">
                <label>quantit√©</label>
                <input type="text" th:field="${article.quantiteSeuil}" class="form-control"/>
            </div>
            <div class="form-group">
                <label >prix</label>
                <input type="text" th:field="${article.prix}" class="form-control"  />
            </div>

            <div class="text-danger"
                 th:text="${#httpServletRequest.getParameter('error')}"></div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/listArticles}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div></div>
</body>
</html>
