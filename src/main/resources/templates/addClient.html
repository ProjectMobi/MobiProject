<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
<meta charset="UTF-8"/>
<title>Saisie des Ã©tudiants</title>
<link rel="stylesheet" type="text/css" href="../static.css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static.css/style.css"
      th:href="@{/css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <h1>New Client</h1>

        <form class="form-group" th:action="@{/create}" th:object="${client}" method="post">
            <div class="form-group">
                <label>cin</label>
                <input type="text" th:field="${client.cin}" class="form-control"/>
            </div>
            <div class="form-group">
                <label >nom</label>
                <input type="text" th:field="${client.nom}" class="form-control"  />
            </div>
            <div class="form-group">
                <label>prenom</label>
                <input type="text" th:field="${client.prenom}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>adresse</label>
                <input type="text" th:field="${client.adresse}" class="form-control"  />
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" th:field="${client.email}" class="form-control" />
            </div>
            <div class="text-danger"
                 th:text="${#httpServletRequest.getParameter('error')}"></div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#" th:href="@{/listClients}" class="btn btn-danger" role="button">Cancel</a>
        </form>

    </div></div>
</body>
</html>
